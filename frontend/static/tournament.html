<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tournament</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container position-relative">
      <div
        class="d-flex justify-content-center position-relative"
        style="z-index: 5"
      >
        <!-- LEFT -->
        <div class="d-flex flex-column mb-3">
          <div class="border border-dark rounded p-3">Flex item 1</div>
          <div class="d-flex justify-content-center">
            <div style="width: 3px; height: 100px" class="bg-black"></div>
          </div>
          <div class="border border-dark rounded p-3">Flex item 3</div>
        </div>

        <div style="width: 50px"></div>

        <div class="d-flex align-items-center">
          <div class="border border-dark rounded p-3">Flex item 1</div>
          <div style="width: 100px" class="position-relative">
            <!-- YalancÄ± -->
          </div>
          <div class="border border-dark rounded p-3">Flex item 1</div>
        </div>

        <div style="width: 50px"></div>

        <!-- RIGHT -->
        <div class="d-flex flex-column mb-3">
          <div class="border border-dark rounded p-3">Flex item 1</div>
          <div class="d-flex justify-content-center">
            <div style="width: 3px; height: 100px" class="bg-black"></div>
          </div>
          <div class="border border-dark rounded p-3">Flex item 3</div>
        </div>
      </div>

      <!-- Middle line -->
      <div
        class="position-absolute d-flex justify-content-center align-items-center"
        style="top: 0; bottom: 0; right: 0; left: 0; z-index: 1"
      >
        <div style="width: 534px; height: 3px" class="bg-black"></div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
